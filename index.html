<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cook AI - Recipe Recommender</title>
 <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: #fff8f0;
    padding: 20px;
    margin: 0;
    text-align: center;
  }

  h1 {
    color: #ff6600;
    font-size: 2rem;
    margin-bottom: 10px;
  }

  p {
    margin-top: 0;
    color: #555;
  }

  input, button {
    padding: 12px;
    margin: 10px auto;
    width: 90%;
    max-width: 400px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    display: block;
  }

  button {
    background-color: #ff6600;
    color: white;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #e65c00;
  }

  #recipes {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .recipe {
    background: #fff;
    padding: 15px;
    margin: 10px;
    width: 100%;
    max-width: 500px;
    text-align: left;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  .recipe h3 {
    margin-top: 0;
    color: #333;
  }

  @media screen and (min-width: 768px) {
    input, button {
      font-size: 18px;
    }

    h1 {
      font-size: 2.5rem;
    }

    .recipe {
      font-size: 16px;
    }
  }
</style>

</head>
<body>
  <h1>üçΩÔ∏è Cook AI</h1>

  <p>Enter ingredients (comma separated):</p>
  <input type="text" id="ingredientInput" placeholder="e.g., egg, tomato, cheese"><br>
  <button onclick="findRecipes()">Find Recipes</button>

  <br><br>

  <input type="text" id="allergyInput" placeholder="Allergy filter (e.g., egg)">
  <button onclick="filterAllergy()">Filter Allergies</button><br>

  <input type="text" id="tagInput" placeholder="Search by tag (e.g., vegetarian)">
  <button onclick="searchByTag()">Search Tags</button><br>

  <button onclick="showFrequency()">Show Ingredient Frequency</button>

  <div id="recipes"></div>

  <!-- Load external recipe database -->
  <script src="recipeDB.js"></script>

  <!-- Logic -->
  <script>
    const ingredientWeights = {
      salt: 0.5, water: 0.5, tomato: 1, flour: 1.5, ginger: 2, saffron: 5, tofu: 3, cheese: 2, egg: 2, pepper: 1
    };

    const ingredientSubstitutes = {
      egg: ["banana", "flaxseed", "yogurt"],
      flour: ["almond flour", "oat flour"],
      milk: ["almond milk", "soy milk"],
      butter: ["ghee", "olive oil"]
    };

    const tagIndex = new Map();

    function getMatchScore(userIngredientsSet, recipeIngredients, weightMap) {
      return recipeIngredients.reduce((score, ing) =>
        score + (userIngredientsSet.has(ing) ? (weightMap[ing] || 1) : 0), 0
      );
    }

    function matchPercent(userIngredients, recipeIngredients) {
      const userSet = new Set(userIngredients);
      const matchCount = recipeIngredients.filter(i => userSet.has(i)).length;
      return Math.round((matchCount / recipeIngredients.length) * 100);
    }

    function suggestSubstitutes(missingIngredient) {
      return ingredientSubstitutes[missingIngredient] || [];
    }

    function filterByAllergy(recipeDB, bannedIngredients) {
      const bannedSet = new Set(bannedIngredients);
      return recipeDB.filter(recipe => !recipe.ingredients.some(ing => bannedSet.has(ing)));
    }

    function getIngredientFrequency(recipeDB) {
      const freq = {};
      recipeDB.forEach(recipe => {
        recipe.ingredients.forEach(ing => {
          freq[ing] = (freq[ing] || 0) + 1;
        });
      });
      return Object.entries(freq).sort((a, b) => b[1] - a[1]);
    }

    function indexTags(recipeDB) {
      recipeDB.forEach(recipe => {
        if (!recipe.tags) return;
        recipe.tags.forEach(tag => {
          if (!tagIndex.has(tag)) tagIndex.set(tag, []);
          tagIndex.get(tag).push(recipe);
        });
      });
    }

    function findByTag(tag) {
      return tagIndex.get(tag) || [];
    }

    function findRecipes() {
      const input = document.getElementById("ingredientInput").value.toLowerCase();
      const ingredients = input.split(",").map(i => i.trim());
      const userSet = new Set(ingredients);

      const scored = recipeDB.map(recipe => {
        const score = getMatchScore(userSet, recipe.ingredients, ingredientWeights);
        const percent = matchPercent(ingredients, recipe.ingredients);
        return { ...recipe, score, percent };
      });

      const sorted = scored.filter(r => r.score > 0).sort((a, b) => b.score - a.score);
      showResults(sorted);
    }

    function filterAllergy() {
      const banned = document.getElementById("allergyInput").value.toLowerCase().split(",").map(x => x.trim());
      const safe = filterByAllergy(recipeDB, banned);
      showResults(safe);
    }

    function searchByTag() {
      const tag = document.getElementById("tagInput").value.toLowerCase().trim();
      indexTags(recipeDB);
      const tagged = findByTag(tag);
      showResults(tagged);
    }

    function showFrequency() {
      const freqList = getIngredientFrequency(recipeDB);
      const recipeDiv = document.getElementById("recipes");
      recipeDiv.innerHTML = "<h3>üçÖ Ingredient Frequency</h3>";
      freqList.forEach(([ingredient, count]) => {
        recipeDiv.innerHTML += `<div class="recipe"><strong>${ingredient}</strong>: used in ${count} recipes</div>`;
      });
    }

    function showResults(results) {
      const recipeDiv = document.getElementById("recipes");
      recipeDiv.innerHTML = "";

      if (results.length === 0) {
        recipeDiv.innerHTML = "<p>No matching recipes found üòû</p>";
        return;
      }

      results.forEach(recipe => {
        recipeDiv.innerHTML += `
          <div class="recipe">
            <h3>${recipe.name}</h3>
            <strong>Ingredients:</strong> ${recipe.ingredients.join(", ")}<br>
            <strong>Steps:</strong> ${recipe.steps}<br>
            ${recipe.percent !== undefined ? `<strong>Match:</strong> ${recipe.percent}%<br>` : ""}
            ${recipe.tags ? `<strong>Tags:</strong> ${recipe.tags.join(", ")}` : ""}
          </div>
        `;
      });
    }
  </script>
</body>
</html>
